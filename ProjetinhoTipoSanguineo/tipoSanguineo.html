<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Calculadora sistema ABO e RH</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="CSSCirculo.css" rel="stylesheet" type="text/css" />
    <link href="CSSTabela.css" rel="stylesheet" type="text/css" />
    <link href="CSSNavbar.css" rel="stylesheet" type="text/css" />
    <link href="CSSTabelafator.css" rel="stylesheet" type="text/css" />
    <link href="CSSCirculofator.css" rel="stylesheet" type="text/css" />

    
</head>

<body>

    <h1 id="abo">Calculadora Sistema ABO!</h1>
    <br>
    <label>Tipo sanguineo mãe: </label>
    <select id="mae">
        <option value="A">A</option>
        <option value="B">B</option>
        <option value="AB">AB</option>
        <option value="O">O</option>
    </select>
    <input type="checkbox" id="mh" value="mh"> Heterozigoto</input>
    <br><br>

    <label>Tipo sanguineo pai: </label>
    <select id="pai">
        <option value="A">A</option>
        <option value="B">B</option>
        <option value="AB">AB</option>
        <option value="O">O</option>
    </select>
    <input type="checkbox" id="ph" value="ph"> Heterozigoto</input>
    <br><br>

    <label>Fator RH Mãe </label>
    <select id="rhm">
        <option value="R">+</option>
        <option value="r">-</option>
    </select>
    <input type="checkbox" id="rhhm" value="rhhm"> Heterozigoto</input>
    <br><br>

    <label>Fator RH Pai </label>
    <select id="rhp">
        <option value="R">+</option>
        <option value="r">-</option>
    </select>
    <input type="checkbox" id="rhhp" value="rhhp"> Heterozigoto</input>
    <br><br>

    <input type="submit" value="Enviar" onclick="go()">

    </div>

    <div class="box1">
        <div class="box-circulo">
            <svg>
                <circle cx="70" cy="70" r="70"></circle>
                <circle cx="70" cy="70" r="70" id="circuloProgresso"></circle>
            </svg>
        </div>
        <div class="porcentagemA">

        </div>
    </div>

    <div class="box">
        <div class="box-circulo">
            <svg>
                <circle cx="70" cy="70" r="70"></circle>
                <circle cx="70" cy="70" r="70" id="circuloProgressoB"></circle>
            </svg>
        </div>
        <div class="porcentagemB"></div>
    </div>

    <div class="box2">
        <div class="box-circulo">
            <svg>
                <circle cx="70" cy="70" r="70"></circle>
                <circle cx="70" cy="70" r="70" id="circuloProgressoAB"></circle>
            </svg>
        </div>
        <div class="porcentagemAB"></div>
    </div>

    <div class="box3">
        <div class="box-circulo">
            <svg>
                <circle cx="70" cy="70" r="70"></circle>
                <circle cx="70" cy="70" r="70" id="circuloProgressoO"></circle>
            </svg>
        </div>
        <div class="porcentagemO"></div>
    </div>

    <div class="tabela-principal">
        <table class="table">
            <h5 class="tab">Tabela do Cruzamento</h5>
            <thead class="table-dark">
                <tr>
                    <th></th>
                    <th class="g1p"></th>
                    <th class="g2p"></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th class="g1m"></th>
                    <td class="primeiro"></td>
                    <td class="segundo"></td>
                </tr>
                <tr>
                    <th class="g2m"></th>
                    <td class="terceiro"></td>
                    <td class="quarto"></td>
                </tr>
            </tbody>
        </table>
    </div>


    <div class="tabela-fator">
        <table class="table">
            <h5 class="tab">Tabela Fator Rh</h5>
            <thead class="table-dark">
                <tr>
                    <th></th>
                    <th class="s1p"></th>
                    <th class="s2p"></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th class="s1m"></th>
                    <td class="primeirofator"></td>
                    <td class="segundofator"></td>
                </tr>
                <tr>
                    <th class="s2m"></th>
                    <td class="terceirofator"></td>
                    <td class="quartofator"></td>
                   
                </tr>
            </tbody>
        </table>
    </div>
 

    <div class="box4">
        <div class="box-circulo">
            <svg>
                <circle cx="70" cy="70" r="70"></circle>
                <circle cx="70" cy="70" r="70" id="circuloProgressoR"></circle>
            </svg>
        </div>
        <div class="porcentagemR"></div>
    </div>

    <div class="box5">
        <div class="box-circulo">
            <svg>
                <circle cx="70" cy="70" r="70"></circle>
                <circle cx="70" cy="70" r="70" id="circuloProgressor"></circle>
            </svg>
        </div>
        <div class="porcentagemr"></div>
    </div>

    <script src="javaScript.js" type="text/javascript"></script>
    <script src="mudar.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
